<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body class="flx">
  <main id="calculator" class="flx-stack">
    <section id="screen">
      <p id="output"></p>
    </section>
    <section id="btn-grid" class="flx-stack">
      <section class="row flx">
        <div id="7" class="btn num"> 7 </div>
        <div id="8"class="btn num"> 8 </div>
        <div id="9" class="btn num"> 9 </div>
        <div id="divide" class="btn operator"> / </div>
      </section>
      <section class="row flx">
        <div id="4" class="btn num"> 4 </div>
        <div id="5"class="btn num"> 5 </div>
        <div id="6" class="btn num"> 6 </div>
        <div id="multiply" class="btn operator"> X </div>
      </section>
      <section class="row flx">
        <div id="1" class="btn num"> 1 </div>
        <div id="2"class="btn num"> 2 </div>
        <div id="3" class="btn num"> 3 </div>
        <div id="add" class="btn operator"> + </div>
      </section>
      <section class="row flx">
        <div id="0" class="btn num zero"> 0 </div>
        <div id="decimal" class="btn decimal"> . </div>
        <div id="equals" class="btn equals"> = </div>
        <div id="subtract" class="btn operator"> - </div>
      </section>
    </section>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
